<div class="search-overlay" [class.open]="isOpen" (click)="onClose()">
    <div class="search-container" (click)="$event.stopPropagation()">
        <div class="search-header">
            <div class="input-wrapper">
                <span class="icon-search"></span>
                <input type="text" placeholder="Search for parts, procedures..." [(ngModel)]="searchTerm"
                    (keyup.enter)="onSearch(searchTerm)" autofocus>
                <button *ngIf="searchTerm" class="btn-clear" (click)="clearSearch()">&times;</button>
            </div>
            <button class="btn-cancel" (click)="onClose()">Cancel</button>
        </div>

        <div class="search-content">
            <div class="recent-searches" *ngIf="!searchTerm">
                <h4>Recent Searches</h4>
                <div class="search-list">
                    <button *ngFor="let term of recentSearches" class="list-item" (click)="onSearch(term)">
                        <span class="icon-history"></span>
                        {{ term }}
                    </button>
                </div>
            </div>

            <div class="search-results" *ngIf="searchTerm">
                <!-- Placeholder for results -->
                <div class="empty-state">
                    <p>Searching for "{{ searchTerm }}"...</p>
                </div>
            </div>
        </div>
    </div>
</div>
