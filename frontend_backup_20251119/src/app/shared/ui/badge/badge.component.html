<span class="badge" [class.badge-primary]="variant === 'primary'" [class.badge-secondary]="variant === 'secondary'"
    [class.badge-success]="variant === 'success'" [class.badge-warning]="variant === 'warning'"
    [class.badge-danger]="variant === 'danger'" [class.badge-neutral]="variant === 'neutral'"
    [class.badge-sm]="size === 'sm'" [class.badge-md]="size === 'md'">

</span>
