<div class="modal-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
    <div class="modal-container" [class.modal-sm]="size === 'sm'" [class.modal-md]="size === 'md'"
        [class.modal-lg]="size === 'lg'" [class.modal-full]="size === 'full'">

        <!-- Header -->
        <div class="modal-header">
            <h3 *ngIf="title" class="modal-title">{{ title }}</h3>
            <button class="btn-close" (click)="close.emit()" aria-label="Close modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <ng-content></ng-content>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <ng-content select="[modal-footer]"></ng-content>
        </div>
    </div>
</div>
