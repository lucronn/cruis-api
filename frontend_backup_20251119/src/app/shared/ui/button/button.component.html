<button [type]="type" class="btn" [class.btn-primary]="variant === 'primary'"
    [class.btn-secondary]="variant === 'secondary'" [class.btn-ghost]="variant === 'ghost'"
    [class.btn-danger]="variant === 'danger'" [class.btn-sm]="size === 'sm'" [class.btn-md]="size === 'md'"
    [class.btn-lg]="size === 'lg'" [class.w-full]="fullWidth" [disabled]="disabled || loading">

    <span *ngIf="loading" class="spinner"></span>
    <ng-content></ng-content>
</button>
