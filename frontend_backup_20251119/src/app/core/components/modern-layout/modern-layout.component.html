<div class="modern-layout">
    <!-- Desktop Sidebar -->
    <aside class="sidebar md:block hidden">
        <div class="sidebar-header">
            <div class="logo">MOTOR</div>
        </div>

        <nav class="sidebar-nav">
            <a routerLink="/vehicles" routerLinkActive="active" class="nav-item">
                <span class="icon-car"></span>
                <span>Vehicles</span>
            </a>
            <a routerLink="/search" routerLinkActive="active" class="nav-item" (click)="openSearch()">
                <span class="icon-search"></span>
                <span>Search</span>
            </a>
            <a routerLink="/docs" routerLinkActive="active" class="nav-item">
                <span class="icon-docs"></span>
                <span>Documents</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar">JD</div>
                <div class="user-info">
                    <span class="name">{{ userName$ | async }}</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Mobile Header -->
        <header class="mobile-header md:hidden">
            <div class="logo">MOTOR</div>
            <button class="btn-icon" (click)="toggleMobileMenu()">
                <span class="icon-menu"></span>
            </button>
        </header>

        <!-- Page Content -->
        <div class="content-scrollable">
            <router-outlet></router-outlet>
        </div>

        <!-- Mobile Bottom Nav -->
        <nav class="bottom-nav md:hidden">
            <a routerLink="/vehicles" routerLinkActive="active" class="nav-item" (click)="openVehicleSelector()">
                <span class="icon-car"></span>
                <span class="label">Vehicles</span>
            </a>
            <a routerLink="/search" routerLinkActive="active" class="nav-item" (click)="openSearch()">
                <span class="icon-search"></span>
                <span class="label">Search</span>
            </a>
            <a routerLink="/docs" routerLinkActive="active" class="nav-item">
                <span class="icon-docs"></span>
                <span class="label">Docs</span>
            </a>
            <a routerLink="/profile" routerLinkActive="active" class="nav-item">
                <span class="icon-user"></span>
                <span class="label">Profile</span>
            </a>
        </nav>
    </main>

    <mtr-modern-vehicle-selector [isOpen]="isVehicleSelectorOpen" (close)="closeVehicleSelector()">
    </mtr-modern-vehicle-selector>

    <mtr-modern-search [isOpen]="isSearchOpen" (close)="closeSearch()">
    </mtr-modern-search>
</div>
