name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            motorproxy/functions/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider
      
      - name: Copy build to motorproxy
        run: |
          rm -rf motorproxy/dist/motor-m1-app || true
          mkdir -p motorproxy/dist
          cp -R frontend/dist/motor-m1-app motorproxy/dist/
      
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> $GITHUB_ENV
      
      - name: Deploy frontend to autolib.web.app
        working-directory: .
        run: |
          firebase deploy --only hosting:autolib --project studio-534897447-7a1e7

